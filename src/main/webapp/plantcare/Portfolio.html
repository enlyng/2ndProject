<script>
    let nextPage = "";

    const fetchThumbnail = async (url) => {
        if (url == null) return;
        const result = await fetch(url, {
            method: "GET"
        });
        const resultFormatJson = await result.json();
        if (nextPage === "" || nextPage !== resultFormatJson.next_page_url) {
            resultFormatJson.data.map((value) => {
                const {id, title, image_url} = value;
                $('.content_list').append(liFormat(id, title, image_url));
            });
            nextPage = resultFormatJson.next_page_url;
        }
    }

    const liFormat = (id, title, image_url) => {
        return `<li><a href="/portfolio/${id}"><img src="https://changemaker-web.s3.ap-northeast-2.amazonaws.com/portfolio/thumbnail/portfolio_thumbnail${image_url}.jpg" alt="${title}" /><div class="black"></div><span>${title}</span></a></li>`
    }

    $('.tab').click(async (e) => {
        if (e.target.localName == "span") {
            $('.content_list').empty();
            const tabId = e.target.id;

            $('.tab').find('.on').removeClass('on');

            $('.tab').find(`#${tabId}`).addClass('on');

            fetchThumbnail("/portfolio/tab/" + tabId);
        }
    });

    $('.select_menu').on('change', async (e) => {
        $('.content_list').empty();
        const tabId = e.target.value;

        fetchThumbnail("/portfolio/tab/" + tabId);
    })
    

    const onScroll = e => {
        const {
            scrollHeight,
            scrollTop,
            clientHeight
        } = e.target.scrollingElement;
        if (scrollTop + clientHeight > scrollHeight - 300) {
            fetchThumbnail(nextPage);
        }
    }
    document.addEventListener('scroll', onScroll);


    $('.tab').find('#1').addClass('on');

    fetchThumbnail("/portfolio/tab/1");
</script>
